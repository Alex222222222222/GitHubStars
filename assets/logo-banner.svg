<svg width="500" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="120" rx="12" fill="url(#bannerGradient)" opacity="0.1"/>
  
  <!-- Logo Section -->
  <g transform="translate(20, 20)">
    <!-- Main Container -->
    <rect x="5" y="15" width="50" height="35" rx="6" fill="url(#bannerGradient)" opacity="0.9"/>
    
    <!-- Repository Cards -->
    <rect x="8" y="18" width="12" height="8" rx="1" fill="white" opacity="0.9"/>
    <rect x="22" y="18" width="12" height="8" rx="1" fill="white" opacity="0.7"/>
    <rect x="36" y="18" width="12" height="8" rx="1" fill="white" opacity="0.5"/>
    
    <rect x="8" y="28" width="12" height="8" rx="1" fill="white" opacity="0.7"/>
    <rect x="22" y="28" width="12" height="8" rx="1" fill="white" opacity="0.9"/>
    <rect x="36" y="28" width="12" height="8" rx="1" fill="white" opacity="0.6"/>
    
    <rect x="8" y="38" width="12" height="6" rx="1" fill="white" opacity="0.5"/>
    <rect x="22" y="38" width="12" height="6" rx="1" fill="white" opacity="0.6"/>
    <rect x="36" y="38" width="12" height="6" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Star -->
    <path d="M30 5 L32 10 L37 10 L33 13 L35 18 L30 15 L25 18 L27 13 L23 10 L28 10 Z" 
          fill="#10b981"/>
    
    <!-- Rocket -->
    <path d="M30 65 L33 58 L36 61 L39 58 L36 65 L33 70 L30 65 Z" 
          fill="url(#bannerGradient)" opacity="0.8"/>
  </g>
  
  <!-- Title Text -->
  <text x="100" y="45" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" 
        fill="url(#textGradient)">Awesome GitHub Repos</text>
  
  <!-- Subtitle -->
  <text x="100" y="70" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" 
        fill="#64748b">Modern showcase platform with github repos</text>
  
  <!-- Feature Icons -->
  <g transform="translate(100, 85)">
    <!-- Search Icon -->
    <circle cx="10" cy="10" r="4" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <path d="M13 13 L16 16" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Theme Toggle -->
    <circle cx="35" cy="10" r="6" fill="#f59e0b" opacity="0.8"/>
    <circle cx="35" cy="10" r="4" fill="#fbbf24"/>
    
    <!-- Filter Icon -->
    <path d="M55 6 L65 6 M57 10 L63 10 M59 14 L61 14" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Responsive Icon -->
    <rect x="80" y="6" width="8" height="6" rx="1" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="82" y="13" width="4" height="3" rx="0.5" fill="none" stroke="#3b82f6" stroke-width="1"/>
  </g>
</svg>